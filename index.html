<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아빠와 아들 가구 서비스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body { font-family: "Pretendard Variable", sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        // Motion이 정의되지 않았을 때를 대비한 안전장치
        const motion = window.Motion?.motion || {};
        const AnimatePresence = window.Motion?.AnimatePresence || (({children}) => children);

        const LandingPage = () => {
            const [reviewIdx, setReviewIdx] = useState(0);
            const reviews = [
                { url: "https://images.unsplash.com/photo-1584622650111-993a426fbf0a?q=80&w=500", text: "동탄 반도유보라 침대 이동 완료" },
                { url: "https://images.unsplash.com/photo-1532372320572-cda25653a26d?q=80&w=500", text: "화성 남양 소파 폐기 지원" },
                { url: "https://images.unsplash.com/photo-1505691938895-1758d7eaa511?q=80&w=500", text: "수원 광교 중고 식탁 운송" }
            ];

            useEffect(() => {
                const timer = setInterval(() => {
                    setReviewIdx((prev) => (prev + 1) % reviews.length);
                }, 3500);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="max-w-[480px] mx-auto bg-white min-h-screen pb-32 shadow-2xl relative overflow-x-hidden">
                    
                    {/* 상단 프로필 섹션 (가장 먼저 신뢰 전달) */}
                    <div className="pt-6 px-6 bg-slate-900">
                        <div className="flex items-center justify-between mb-4">
                            <div className="text-amber-400 font-black text-xl italic">Dad & Son</div>
                            <div className="text-white/60 text-[10px]">경기남부 가구케어 전문</div>
                        </div>
                        <div className="bg-white/10 backdrop-blur-md rounded-3xl p-5 mb-8 border border-white/20 flex items-center space-x-4">
                            <div className="w-16 h-16 bg-slate-700 rounded-2xl overflow-hidden border-2 border-amber-400 flex-shrink-0 flex items-center justify-center text-[10px] text-white/40 text-center px-1">
                                사진 준비중
                            </div>
                            <div>
                                <div className="text-white font-bold">베테랑 김준호 대표</div>
                                <div className="text-amber-400 text-xs font-medium mt-0.5">"15년 경력의 정직함을 약속합니다"</div>
                                <div className="flex gap-1 mt-2">
                                    <span className="bg-white/10 text-[9px] text-white/80 px-2 py-0.5 rounded-full">#하청없음</span>
                                    <span className="bg-white/10 text-[9px] text-white/80 px-2 py-0.5 rounded-full">#당일시공가능</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 히어로 섹션 */}
                    <header className="relative py-12 px-6 text-center">
                        <h1 className="text-3xl font-extrabold text-slate-900 leading-tight mb-4">
                            가구 이동/폐기,<br/>
                            <span className="text-amber-500 underline decoration-slate-900 underline-offset-4 decoration-2">아빠가 직접</span> 갑니다.
                        </h1>
                        <p className="text-slate-500 text-sm">중간 수수료 0원, 현장 추가금 없는 정찰제 서비스</p>
                    </header>

                    {/* 실시간 후기 이미지 슬라이드 */}
                    <section className="px-6 mb-12">
                        <div className="relative h-72 rounded-3xl overflow-hidden shadow-2xl border border-slate-100">
                            <AnimatePresence mode="wait">
                                <motion.div
                                    key={reviewIdx}
                                    initial={{ opacity: 0, x: 20 }}
                                    animate={{ opacity: 1, x: 0 }}
                                    exit={{ opacity: 0, x: -20 }}
                                    className="absolute inset-0"
                                >
                                    <img src={reviews[reviewIdx].url} className="w-full h-full object-cover" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                                    <div className="absolute bottom-5 left-5 right-5 text-white">
                                        <p className="text-xs text-amber-400 font-bold mb-1">실시간 작업 현장</p>
                                        <p className="text-sm font-medium">{reviews[reviewIdx].text}</p>
                                    </div>
                                </motion.div>
                            </AnimatePresence>
                        </div>
                    </section>

                    {/* 신뢰 지표 카드 */}
                    <div className="grid grid-cols-2 gap-3 px-6 mb-12">
                        <div className="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                            <div className="text-2xl font-black text-slate-900">5,700+</div>
                            <div className="text-[11px] text-slate-400 font-bold uppercase tracking-wider">누적 작업건수</div>
                        </div>
                        <div className="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                            <div className="text-2xl font-black text-amber-500">4.9점</div>
                            <div className="text-[11px] text-slate-400 font-bold uppercase tracking-wider">고객 평균 만족도</div>
                        </div>
                    </div>

                    {/* 견적서 폼 */}
                    <section className="px-6 py-10 bg-slate-900 rounded-t-[40px]" id="quote-form">
                        <div className="text-center mb-8">
                            <h2 className="text-2xl font-bold text-white mb-2">30초 간편 견적 신청</h2>
                            <p className="text-slate-400 text-xs">확인 즉시 문자로 예상 비용을 보내드려요.</p>
                        </div>
                        
                        <div className="space-y-4">
                            <div>
                                <label className="block text-[11px] font-bold text-slate-500 mb-2 ml-1">문의 서비스</label>
                                <select className="w-full h-14 px-4 bg-white/5 border border-white/10 rounded-2xl text-white text-sm focus:outline-none focus:border-amber-400 transition-colors appearance-none">
                                    <option className="text-slate-900">단순 가구 이동 (방간 이동)</option>
                                    <option className="text-slate-900">가구 운송 (집간 이동)</option>
                                    <option className="text-slate-900">가구 폐기 지원</option>
                                    <option className="text-slate-900">기타 문의</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-[11px] font-bold text-slate-500 mb-2 ml-1">연락처</label>
                                <input type="tel" placeholder="010-0000-0000" className="w-full h-14 px-4 bg-white/5 border border-white/10 rounded-2xl text-white text-sm focus:outline-none focus:border-amber-400" />
                            </div>
                            <button className="w-full h-16 bg-amber-400 hover:bg-amber-500 text-slate-900 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-all mt-4">
                                견적 신청하기
                            </button>
                        </div>
                    </section>

                    {/* 하단 고정 홈바 */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[400px] z-50">
                        <div className="bg-white/80 backdrop-blur-xl shadow-[0_20px_50px_rgba(0,0,0,0.15)] rounded-3xl p-2 border border-white flex gap-2">
                            <a href="https://open.kakao.com" target="_blank" className="flex-1 h-14 bg-[#FEE500] text-slate-900 rounded-2xl flex items-center justify-center font-bold text-sm shadow-sm active:scale-95 transition-transform">
                                <span className="mr-2">💬</span> 카톡 문의
                            </a>
                            <a href="#quote-form" className="flex-[1.5] h-14 bg-slate-900 text-white rounded-2xl flex items-center justify-center font-bold text-sm shadow-sm active:scale-95 transition-transform">
                                <span className="mr-2">📋</span> 30초 견적 받기
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LandingPage />);
    </script>
</body>
</html>
