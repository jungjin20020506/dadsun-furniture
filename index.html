<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아빠와 아들 가구 서비스 | 경기남부 전문</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body { font-family: "Pretendard Variable", sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        html { scroll-behavior: smooth; }
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, animate, useInView, AnimatePresence } = window.Motion;

        // [모듈 1] 숫자 카운터
        const Counter = ({ target, duration = 2, suffix = "", decimals = 0 }) => { 
            const [count, setCount] = useState(0); 
            const ref = useRef(null); 
            const isInView = useInView(ref, { once: true }); 
            useEffect(() => { if (isInView) { const controls = animate(0, target, { duration: duration, onUpdate: (value) => setCount(value), }); return () => controls.stop(); } }, [isInView, target]); 
            return <span ref={ref}>{count.toLocaleString(undefined, {minimumFractionDigits: decimals, maximumFractionDigits: decimals})}{suffix}</span>; 
        };

        // [모듈 2] 통계 섹션
        const StatSection = () => { 
            const stats = [ 
                { label: "함께한 시간", value: 15, suffix: "년+", icon: "⏳", decimals: 0 }, 
                { label: "누적 작업", value: 5742, suffix: "건", icon: "🚚", decimals: 0 }, 
                { label: "고객 만족도", value: 4.9, suffix: "/5.0", icon: "⭐", decimals: 1 }, 
                { label: "가구 파손율", value: 0, suffix: "%", icon: "🛡️", decimals: 0 } 
            ]; 
            return ( 
                <section className="px-6 py-12 bg-white"> 
                    <div className="grid grid-cols-2 gap-4"> 
                        {stats.map((stat, idx) => ( 
                            <motion.div key={idx} initial={{ opacity: 0, y: 20 }} whileInView={{ opacity: 1, y: 0 }} transition={{ delay: idx * 0.1 }} className="bg-slate-50 p-5 rounded-3xl border border-slate-100 text-center"> 
                                <div className="text-2xl mb-2">{stat.icon}</div> 
                                <div className="text-2xl font-black text-slate-900 mb-1"><Counter target={stat.value} suffix={stat.suffix} decimals={stat.decimals} /></div> 
                                <div className="text-[12px] text-slate-500 font-bold">{stat.label}</div> 
                            </motion.div> 
                        ))} 
                    </div> 
                </section> 
            ); 
        };

        // [모듈 3] 서비스 비교 섹션
        const ComparisonSection = () => { 
            const compareData = [ 
                { label: "작업 주체", us: "가족(부자) 직접 시공", others: "단순 용역/알바" }, 
                { label: "보양 작업", us: "바닥/가구 전용 보양", others: "보양 없이 작업" }, 
                { label: "수평 조절", us: "전문 장비 수평 무료", others: "단순 이동만 수행" }, 
                { label: "현장 추가금", us: "0원 (정찰제 원칙)", others: "빈번하게 발생" } 
            ]; 
            return ( 
                <section className="px-6 py-20 bg-slate-50 text-center relative overflow-hidden text-white"> 
                    <div className="relative z-10">
                        <h2 className="text-2xl font-bold text-slate-900 mb-2">왜 '아빠와 아들'일까요?</h2> 
                        <p className="text-slate-500 text-sm mb-10">결과가 다른 프리미엄의 차이</p> 
                        <div className="overflow-hidden rounded-[32px] border border-slate-200 shadow-xl bg-white"> 
                            <div className="grid grid-cols-12 font-bold text-[11px] bg-slate-100/50 border-b border-slate-100 text-slate-400"> 
                                <div className="col-span-3 py-4">비교 항목</div> 
                                <div className="col-span-5 py-4 text-white bg-amber-500 shadow-[inset_0_0_20px_rgba(0,0,0,0.1)]">아빠와 아들</div> 
                                <div className="col-span-4 py-4">일반 업체</div> 
                            </div> 
                            {compareData.map((item, idx) => ( 
                                <motion.div key={idx} initial={{ opacity: 0, x: -10 }} whileInView={{ opacity: 1, x: 0 }} transition={{ delay: idx * 0.15 }} className="grid grid-cols-12 items-center border-b border-slate-50 last:border-0 group"> 
                                    <div className="col-span-3 py-5 text-[10px] sm:text-[11px] font-bold text-slate-500 bg-slate-50/50">{item.label}</div> 
                                    <div className="col-span-5 py-5 bg-amber-50/50 text-[12px] font-black text-amber-700 relative text-center">
                                        <div className="absolute inset-0 border-x-2 border-amber-200/50 pointer-events-none"></div>
                                        <motion.span initial={{ scale: 1 }} whileInView={{ scale: [1, 1.05, 1] }} transition={{ repeat: Infinity, duration: 3, delay: idx * 0.5 }} className="inline-block"> ✨ {item.us} </motion.span>
                                    </div> 
                                    <div className="col-span-4 py-5 text-[11px] font-medium text-slate-300 text-center">❌ {item.others}</div> 
                                </motion.div> 
                            ))} 
                        </div> 
                    </div>
                </section> 
            ); 
        };

        // [모듈 4] 포트폴리오 섹션
        const PortfolioSection = () => {
            const projects = [
                { title: "거실 가구 완벽 재배치", loc: "동탄 영천동", img: "https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?q=80&w=400&h=300&fit=crop" },
                { title: "침대 프레임 안전 폐기", loc: "화성 남양읍", img: "https://images.unsplash.com/photo-1505693314120-0d443867821c?q=80&w=400&h=300&fit=crop" },
                { title: "대형 옷장 수평 조절", loc: "오산 세교지구", img: "https://images.unsplash.com/photo-1595428774223-ef52624120d2?q=80&w=400&h=300&fit=crop" },
                { title: "4인용 대리석 식탁 운송", loc: "수원 광교", img: "https://images.unsplash.com/photo-1577140917170-285929fb55b7?q=80&w=400&h=300&fit=crop" }
            ];
            const doubledProjects = [...projects, ...projects];
            return (
                <section className="py-16 bg-white overflow-hidden">
                    <div className="px-6 mb-8 text-left">
                        <h2 className="text-2xl font-bold text-slate-900 mb-2">실제 작업 현장</h2>
                        <p className="text-slate-500 text-sm text-left">5,700여 건의 현장이 증명하는 실력입니다.</p>
                    </div>
                    <motion.div className="flex space-x-4 px-4" animate={{ x: [0, -832] }} transition={{ repeat: Infinity, duration: 20, ease: "linear" }}>
                        {doubledProjects.map((p, i) => (
                            <div key={i} className="flex-shrink-0 w-[260px] group">
                                <div className="h-[180px] rounded-3xl overflow-hidden mb-3 relative shadow-md">
                                    <img src={p.img} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                                    <div className="absolute bottom-3 left-4">
                                        <p className="text-white text-[10px] font-bold opacity-80">{p.loc}</p>
                                        <p className="text-white text-[14px] font-bold">{p.title}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </motion.div>
                </section>
            );
        };

        // [모듈 5] 리뷰 슬라이더
        const ReviewSlider = () => { 
            const reviewImages = [ 
                { url: "https://images.unsplash.com/photo-1594814610410-d66222d8a781?q=80&w=300&h=500&fit=crop", tag: "동탄 맘카페 후기" }, 
                { url: "https://images.unsplash.com/photo-1512428559087-560fa5ceab42?q=80&w=300&h=500&fit=crop", tag: "당근마켓 실시간" }, 
                { url: "https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?q=80&w=300&h=500&fit=crop", tag: "네이버 예약 리뷰" }, 
                { url: "https://images.unsplash.com/photo-1556911223-05303477af31?q=80&w=300&h=500&fit=crop", tag: "직접 받은 문자" } 
            ]; 
            const doubled = [...reviewImages, ...reviewImages]; 
            return ( 
                <section className="py-16 bg-slate-50 overflow-hidden"> 
                    <div className="text-center mb-8 px-6"> 
                        <div className="inline-block px-3 py-1 bg-amber-100 text-amber-700 text-[11px] font-bold rounded-full mb-3">REAL REVIEWS</div> 
                        <h2 className="text-2xl font-bold text-slate-900">조작 없는 생생한 후기</h2> 
                    </div> 
                    <motion.div className="flex space-x-4 px-4" animate={{ x: [0, -1000] }} transition={{ repeat: Infinity, duration: 25, ease: "linear" }}> 
                        {doubled.map((r, i) => ( 
                            <div key={i} className="flex-shrink-0 w-[200px] h-[340px] rounded-3xl overflow-hidden border shadow-lg relative"> 
                                <img src={r.url} className="w-full h-full object-cover" /> 
                                <div className="absolute top-4 left-4 px-3 py-1 bg-black/60 text-white text-[10px] font-bold rounded-full">{r.tag}</div> 
                            </div> 
                        ))} 
                    </motion.div> 
                </section> 
            ); 
        };

        // [모듈 6] 작업 프로세스
        const ProcessSection = () => { 
            const steps = [ 
                { title: "사진 접수 및 견적 확정", desc: "가구 사진으로 확정 견적을 드립니다.", icon: "📸" }, 
                { title: "현장 방문 및 보양 작업", desc: "전용 보양재로 바닥과 벽을 보호합니다.", icon: "🏠" }, 
                { title: "안전한 가구 이동", desc: "15년 노하우로 손상 없이 이동합니다.", icon: "🚚" }, 
                { title: "수평 조절 및 설치", desc: "가구 균형을 완벽하게 잡아드립니다.", icon: "⚙️" }, 
                { title: "뒷정리 및 사후 관리", desc: "깔끔한 정리와 A/S 정책을 안내합니다.", icon: "✨" } 
            ]; 
            return ( 
                <section className="px-6 py-16 bg-slate-900 text-white relative"> 
                    <h2 className="text-2xl font-bold mb-12 text-center text-white">작업 프로세스</h2> 
                    <div className="absolute left-[39px] top-40 bottom-24 w-0.5 border-l-2 border-dashed border-slate-700"></div> 
                    <div className="space-y-10 text-left"> 
                        {steps.map((s, i) => ( 
                            <motion.div key={i} initial={{ opacity: 0, x: -20 }} whileInView={{ opacity: 1, x: 0 }} className="relative flex items-start space-x-6"> 
                                <div className="relative z-10 w-14 h-14 bg-amber-400 rounded-2xl flex items-center justify-center text-2xl shadow-lg shadow-amber-400/20">{s.icon}</div> 
                                <div className="flex-1 pt-1"> 
                                    <h3 className="text-lg font-bold text-white">{s.title}</h3> 
                                    <p className="text-slate-400 text-[13px]">{s.desc}</p> 
                                </div> 
                            </motion.div> 
                        ))} 
                    </div> 
                </section> 
            ); 
        };

        // [모듈 7] FAQ 섹션
        const FAQSection = () => { 
            const [openIdx, setOpenIdx] = useState(null); 
            const faqs = [ 
                { q: "가구 파손 시 어떻게 되나요?", a: "현대해상 배상책임보험에 가입되어 있어 절차에 따라 완벽히 보상해 드립니다." }, 
                { q: "현장 추가금이 있나요?", a: "사진과 정보가 정확하다면 추가금을 요구하지 않는 정찰제 원칙을 준수합니다." }, 
                { q: "가구 한 개만 옮기는 것도 되나요?", a: "네, 단 하나의 가구도 정성껏 모십니다. 부담 없이 연락주세요." } 
            ]; 
            return ( 
                <section className="px-6 py-16 bg-white"> 
                    <h2 className="text-2xl font-bold mb-8 text-left">자주 묻는 질문</h2> 
                    {faqs.map((f, i) => ( 
                        <div key={i} className="border-b border-slate-100 last:border-0 text-left"> 
                            <button onClick={() => setOpenIdx(openIdx === i ? null : i)} className="w-full py-5 flex justify-between items-center text-left font-bold text-slate-800"> 
                                <span>{f.q}</span> 
                                <span className="text-amber-500">{openIdx === i ? '−' : '+'}</span> 
                            </button> 
                            <AnimatePresence> 
                                {openIdx === i && ( 
                                    <motion.div initial={{ height: 0, opacity: 0 }} animate={{ height: "auto", opacity: 1 }} exit={{ height: 0, opacity: 0 }} className="overflow-hidden pb-5 text-[13px] text-slate-500 leading-relaxed"> 
                                        {f.a} 
                                    </motion.div> 
                                )} 
                            </AnimatePresence> 
                        </div> 
                    ))} 
                </section> 
            ); 
        };

        const regionData = {
            "경기도": ["수원시", "성남시", "용인시", "화성시", "안산시", "안양시", "평택시", "시흥시", "광명시", "군포시", "이천시", "오산시", "안성시", "의왕시"],
            "서울특별시": ["강남구", "강동구", "강북구", "강서구", "관악구", "광진구", "구로구", "금천구", "노원구", "도봉구", "동대문구", "동작구", "마포구", "서대문구", "서초구", "성동구", "성북구", "송파구", "양천구", "영등포구", "용산구", "은평구", "종로구", "중구", "중랑구"],
            "인천광역시": ["계양구", "미추홀구", "남동구", "동구", "부평구", "서구", "연수구", "중구"],
            "충청남도": ["천안시", "아산시", "당진시", "서산시"]
        };

        // [모듈 8] 견적 신청 폼 (업그레이드된 사진 전송 포함)
       const MultiStepQuoteForm = () => { 
            const [step, setStep] = useState(1); 
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({ service: '', province: '', city: '', content: '', date: '', dateNone: false, photoData: null, photoName: '', phone: '' });

            const next = () => setStep(s => s + 1); 
            const prev = () => setStep(s => Math.max(1, s - 1));

            // [아이디어 4] 단계별 격려 메시지
            const getEncouragement = (step) => {
                const messages = {
                    1: "첫 단추를 끼우셨네요! 금방 끝납니다. 😊",
                    2: "경기남부 어디든 달려갑니다!",
                    3: "상세히 적어주실수록 견적이 더 정확해져요!",
                    4: "거의 다 왔어요! 날짜는 편하게 골라주세요.",
                    5: "사진까지 있으면 사장님이 아주 좋아하십니다! 📸",
                    6: "마지막입니다! 연락처만 남겨주시면 끝나요."
                };
                return messages[step] || "";
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setFormData({ ...formData, photoData: reader.result, photoName: file.name });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = async () => {
                setLoading(true);
                const GAS_URL = "https://script.google.com/macros/s/AKfycbzTIfAvR-R5AY91bR2LZX15BumZ0v7L2uDyI7__M2WatINXekf9a75a60xzNf3ZsxNztA/exec";
                try {
                    await fetch(GAS_URL, { 
                        method: 'POST', 
                        mode: 'no-cors', 
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify(formData) 
                    });
                    setIsSubmitted(true);
                } catch (error) {
                    alert("접수 중 오류가 발생했습니다. 카카오톡으로 직접 문의 부탁드립니다.");
                } finally {
                    setLoading(false);
                }
            };

            if (isSubmitted) {
                return (
                    <section className="px-6 py-28 bg-slate-900 rounded-t-[40px] -mt-10 relative z-20 text-center text-white">
                        <motion.div initial={{ scale: 0.9, opacity: 0 }} animate={{ scale: 1, opacity: 1 }}>
                            <div className="w-20 h-20 bg-amber-400 rounded-full flex items-center justify-center text-4xl mx-auto mb-8 shadow-lg shadow-amber-400/20">✅</div>
                            <h2 className="text-2xl font-black mb-3 text-white">견적 접수 성공!</h2>
                            <p className="text-slate-400 text-[15px] leading-relaxed mb-10">
                                정보가 안전하게 전달되었습니다.<br/>
                                <span className="text-amber-400 font-bold">더 빠른 상담</span>을 위해 아래 버튼을 눌러주세요!
                            </p>

                            {/* [추가] 카카오톡 연결 버튼 */}
                            <div className="space-y-4 px-2">
                                <motion.a 
                                    href="https://open.kakao.com/o/spSfhAbi" 
                                    target="_blank"
                                    whileTap={{ scale: 0.95 }}
                                    className="block w-full h-20 bg-[#FEE500] text-slate-900 rounded-3xl flex items-center justify-center font-black text-lg shadow-xl"
                                >
                                    💬 지금 바로 카톡 상담하기
                                </motion.a>
                                
                                <div className="bg-white/5 border border-white/10 rounded-2xl p-4">
                                    <p className="text-[13px] text-slate-300">
                                        💡 채팅방에 들어오신 후<br/>
                                        <span className="text-white font-bold">"견적서 제출했습니다"</span> 라고 남겨주시면<br/>
                                        사장님이 <span className="underline decoration-amber-400">우선적으로</span> 상담해 드립니다!
                                    </p>
                                </div>
                            </div>

                            <button 
                                onClick={() => {setIsSubmitted(false); setStep(1);}} 
                                className="mt-12 text-slate-500 text-sm font-medium hover:text-slate-300 transition-colors"
                            >
                                처음으로 돌아가기
                            </button>
                        </motion.div>
                    </section>
                );
            }

            return ( 
                <section id="quote-form" className="px-6 py-20 bg-slate-900 rounded-t-[40px] -mt-10 relative z-20 overflow-hidden text-white"> 
                    {/* [아이디어 19] 브랜드 약속 배너 */}
                    <motion.div initial={{ opacity: 0, y: 10 }} whileInView={{ opacity: 1, y: 0 }} className="mb-8 p-5 bg-white/5 rounded-3xl border border-white/10">
                        <p className="text-amber-400 text-[11px] font-black mb-1 tracking-widest">FAMILY PROMISE</p>
                        <p className="text-[13px] text-slate-300 leading-relaxed">
                            "아빠와 아들의 이름을 걸고 <span className="text-white font-bold underline decoration-amber-500">정직하게</span> 상담하겠습니다. 모든 상담은 100% 무료입니다."
                        </p>
                    </motion.div>

                    <div className="flex justify-between mb-4 px-4"> 
                        {[1, 2, 3, 4, 5, 6].map(num => ( 
                            <div key={num} className={`w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-black transition-colors ${step >= num ? "bg-amber-400 text-slate-900" : "bg-slate-800 text-slate-500"}`}>{num}</div> 
                        ))} 
                    </div> 

                    {/* [아이디어 16] 격려 메시지 영역 */}
                    <p className="text-center text-amber-200/70 text-[11px] font-medium mb-8 h-4">
                        {getEncouragement(step)}
                    </p>

                    <div className="min-h-[400px]"> 
                        <AnimatePresence mode="wait">
                       {step === 1 && ( 
                            <motion.div key="step1" initial={{ x: 20, opacity: 0 }} animate={{ x: 0, opacity: 1 }} exit={{ x: -20, opacity: 0 }} className="space-y-3 text-left"> 
                                <p className="font-bold text-lg mb-6 text-white text-left">어떤 작업을 도와드릴까요?<br/><span className="text-sm text-slate-400 font-normal">(가장 비슷한 것을 골라주세요)</span></p> 
                                {["가구폐기", "가구이동 (방 <-> 방)", "가구이동 (집 <-> 집)", "기타"].map(v => ( 
                                    <motion.button whileTap={{ scale: 0.98 }} key={v} onClick={() => { setFormData({...formData, service: v}); next(); }} className={`w-full h-16 border rounded-2xl font-bold px-5 text-left transition-all ${formData.service === v ? "bg-amber-400 text-slate-900 border-amber-400" : "bg-white/5 border-white/10 text-slate-300"}`}>{v}</motion.button> 
                                ))} 
                            </motion.div> 
                        )} 
                        {step === 2 && (
                            <motion.div key="step2" initial={{ x: 20, opacity: 0 }} animate={{ x: 0, opacity: 1 }} exit={{ x: -20, opacity: 0 }} className="space-y-6 text-left">
                                <p className="font-bold text-lg text-white text-left">어디로 방문하면 될까요?<br/><span className="text-sm text-slate-400 font-normal">경기남부 전 지역 가능합니다!</span></p>
                                <div className="space-y-4">
                                    <select className="w-full h-16 bg-white/10 border border-white/20 rounded-2xl px-4 text-white outline-none" value={formData.province} onChange={(e) => setFormData({...formData, province: e.target.value, city: ''})}>
                                        <option value="" className="bg-slate-900 text-white">도를 선택해 주세요</option>
                                        {Object.keys(regionData).map(p => <option key={p} value={p} className="bg-slate-900 text-white">{p}</option>)}
                                    </select>
                                    <select disabled={!formData.province} className="w-full h-16 bg-white/10 border border-white/20 rounded-2xl px-4 text-white outline-none disabled:opacity-30" value={formData.city} onChange={(e) => setFormData({...formData, city: e.target.value})}>
                                        <option value="" className="bg-slate-900 text-white">시/군/구를 선택해 주세요</option>
                                        {formData.province && regionData[formData.province].map(c => <option key={c} value={c} className="bg-slate-900 text-white">{c}</option>)}
                                    </select>
                                </div>
                                <motion.button whileTap={{ scale: 0.95 }} disabled={!formData.city} onClick={next} className="w-full h-16 bg-amber-400 text-slate-900 rounded-2xl font-black text-lg disabled:opacity-30">다음으로</motion.button>
                                <button onClick={prev} className="w-full py-2 text-slate-500 text-sm text-center">이전으로</button>
                            </motion.div>
                        )}
                        {step === 3 && ( 
                            <motion.div key="step3" initial={{ x: 20, opacity: 0 }} animate={{ x: 0, opacity: 1 }} exit={{ x: -20, opacity: 0 }} className="space-y-4 text-left"> 
                                <p className="font-bold text-lg mb-4 text-white">구체적인 작업 내용을 알려주세요.</p>
                                <textarea onChange={(e) => setFormData({...formData, content: e.target.value})} className="w-full h-40 bg-white/5 border border-white/10 rounded-2xl p-4 text-white text-sm outline-none focus:border-amber-400" placeholder={"이동하시는 가구와 갯수를 적어주시면 더 빠른 견적상담이 가능합니다\nex, 옷장 1개, 서랍장 2개..."}></textarea>
                                <motion.button whileTap={{ scale: 0.95 }} onClick={next} className="w-full h-16 bg-amber-400 text-slate-900 rounded-2xl font-black text-lg">다음으로</motion.button>
                                <button onClick={prev} className="w-full py-2 text-slate-500 text-sm w-full text-center">이전으로</button>
                            </motion.div> 
                        )}
                        {step === 4 && ( 
                            <motion.div key="step4" initial={{ x: 20, opacity: 0 }} animate={{ x: 0, opacity: 1 }} exit={{ x: -20, opacity: 0 }} className="space-y-6 text-left"> 
                                <p className="font-bold text-lg text-white">희망하시는 작업 날짜가 있으신가요?</p> 
                                <div className="grid gap-4">
                                    <motion.button 
                                        whileTap={{ scale: 0.98 }}
                                        onClick={() => { setFormData({...formData, dateNone: true, date: ''}); next(); }}
                                        className={`h-20 rounded-2xl border-2 transition-all flex items-center justify-center font-bold space-x-3 ${formData.dateNone ? "border-amber-400 bg-amber-400 text-slate-900" : "border-white/10 bg-white/5 text-slate-400"}`}
                                    >
                                        <span className="text-2xl">🗓️</span>
                                        <span>아빠와 아들 일정에 맞출게요 (날짜 무관)</span>
                                    </motion.button>
                                    
                                    <div className="flex items-center space-x-4 py-2">
                                        <div className="flex-1 h-px bg-white/10"></div>
                                        <span className="text-[10px] text-slate-600 font-bold uppercase tracking-widest">OR</span>
                                        <div className="flex-1 h-px bg-white/10"></div>
                                    </div>

                                    <div className="space-y-2">
                                        <p className="text-[11px] text-slate-500 font-bold ml-1">직접 날짜 선택하기</p>
                                        <input type="date" onChange={(e) => { setFormData({...formData, date: e.target.value, dateNone: false}); }} className="w-full h-16 bg-white/5 border border-white/10 rounded-2xl px-4 text-white outline-none focus:border-amber-400" /> 
                                    </div>
                                </div>
                                <motion.button whileTap={{ scale: 0.95 }} onClick={next} className="w-full h-16 bg-amber-400 text-slate-900 rounded-2xl font-black text-lg">다음으로</motion.button> 
                                <button onClick={prev} className="w-full py-2 text-slate-500 text-sm w-full text-center">이전으로</button>
                            </motion.div> 
                        )}
                        {step === 5 && ( 
                            <motion.div key="step5" initial={{ x: 20, opacity: 0 }} animate={{ x: 0, opacity: 1 }} exit={{ x: -20, opacity: 0 }} className="space-y-6 text-left"> 
                                <p className="font-bold text-lg mb-4 text-white">가구 사진을 보여주세요!<br/><span className="text-sm text-slate-400 font-normal">더 정확한 견적 산출이 가능합니다.</span></p>
                                <div className={`flex flex-col items-center justify-center w-full h-44 border-2 border-dashed rounded-3xl transition-colors relative ${formData.photoData ? "border-amber-400 bg-amber-400/5" : "border-white/20 bg-white/5"}`}>
                                    <input type="file" accept="image/*" onChange={handleFileChange} className="absolute inset-0 opacity-0 cursor-pointer" multiple />
                                    <div className="text-3xl mb-2">{formData.photoData ? "✅" : "📸"}</div>
                                    <p className="text-slate-400 text-sm font-bold">{formData.photoData ? "사진 업로드 완료" : "여기를 눌러 사진 선택"}</p>
                                    {formData.photoName && <p className="text-[10px] text-amber-500 mt-2 font-medium">{formData.photoName}</p>}
                                </div>
                                <motion.button whileTap={{ scale: 0.95 }} onClick={next} className="w-full h-16 bg-amber-400 text-slate-900 rounded-2xl font-black text-lg">다음으로</motion.button> 
                                <button onClick={prev} className="w-full py-2 text-slate-500 text-sm w-full text-center">이전으로</button>
                            </motion.div> 
                        )}
                        {step === 6 && ( 
                            <motion.div key="step6" initial={{ x: 20, opacity: 0 }} animate={{ x: 0, opacity: 1 }} exit={{ x: -20, opacity: 0 }} className="space-y-4 text-center"> 
                                <p className="font-bold text-lg text-left mb-2 text-white">견적을 받으실 번호를 남겨주세요</p> 
                                <p className="text-slate-400 text-[12px] text-left mb-6 leading-relaxed">
                                    사장님(아버지)이 직접 확인 후, <span className="text-amber-400 font-bold underline decoration-amber-400/30">10분 내로</span> 정확한 금액을 문자로 안내드립니다.
                                </p>
                                <input type="tel" onChange={(e) => setFormData({...formData, phone: e.target.value})} placeholder="010-0000-0000" className="w-full h-20 bg-white/5 border border-white/10 rounded-3xl px-4 text-white text-center text-2xl font-black outline-none focus:border-amber-400 transition-all" /> 
                                <div className="mt-4 flex items-center justify-center space-x-2 text-slate-500 mb-8">
                                    <span className="text-[11px]">🛡️ 개인정보는 오직 견적 상담 용도로만 안전하게 사용됩니다.</span>
                                </div>
                                <div className="pt-2">
                                    <motion.button 
                                        whileTap={{ scale: 0.95 }}
                                        disabled={loading || !formData.phone} 
                                        onClick={handleSubmit} 
                                        className="w-full h-20 bg-amber-400 text-slate-900 rounded-3xl font-black text-xl shadow-2xl shadow-amber-400/20 disabled:opacity-50"
                                    >
                                        {loading ? "전송 중..." : "10분 내로 견적 받기"}
                                    </motion.button> 
                                </div>
                                <button onClick={prev} className="w-full py-4 text-slate-600 text-[13px] font-bold">정보 수정하기</button>
                            </motion.div> 
                        )} 
                        </AnimatePresence>
                    </div> 
                </section> 
            ); 
        };

        // [모듈 9] 플로팅 바
        const FloatingBottomBar = () => { 
            return ( 
                <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-[440px] z-[100]"> 
                    <div className="flex justify-center mb-3 text-center"> 
                        <div className="bg-white/90 backdrop-blur-md px-4 py-1.5 rounded-full shadow-lg border border-slate-100 flex items-center space-x-2"> 
                            <span className="relative flex h-2 w-2"> 
                                <span className="animate-ping absolute h-full w-full rounded-full bg-green-400 opacity-75"></span> 
                                <span className="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span> 
                            </span> 
                            <span className="text-[11px] font-bold text-slate-600">현재 상담 가능 <span className="text-slate-400 font-medium">(응답 10분 내)</span></span> 
                        </div> 
                    </div> 
                    <div className="bg-slate-900/90 backdrop-blur-xl shadow-2xl rounded-3xl p-2.5 flex gap-2 border border-white/10"> 
                        <a href="https://open.kakao.com/o/spSfhAbi" target="_blank" className="flex-1 h-14 bg-[#FEE500] text-slate-900 rounded-2xl flex items-center justify-center font-black text-[14px]">💬 카톡 문의</a> 
                        <a href="#quote-form" className="flex-[1.4] h-14 bg-amber-400 text-slate-900 rounded-2xl flex items-center justify-center font-black text-[14px]">📋 30초 견적 받기</a> 
                    </div> 
                </div> 
            ); 
        };

        const App = () => {
            return (
                <div className="max-w-[480px] mx-auto bg-white min-h-screen pb-40 shadow-2xl relative overflow-x-hidden">
                    <div className="bg-slate-900 pb-10 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-64 h-64 bg-amber-500/10 rounded-full blur-3xl -translate-y-32 translate-x-20 pointer-events-none"></div>
                        <div className="pt-8 px-6 relative z-10">
                            <div className="flex items-end justify-between mb-8">
                                <div>
                                    <div className="text-amber-400 font-black text-3xl leading-none mb-1">아빠와 아들</div>
                                    <div className="text-white/60 text-[12px] font-medium tracking-wide">프리미엄 가구케어 서비스</div>
                                </div>
                            </div>
                            <div className="flex items-stretch">
                                <div className="w-[42%] flex-shrink-0 relative">
                                    <div className="absolute inset-0 bg-amber-500 rounded-[20px] rotate-3 opacity-30 translate-x-2 translate-y-2 blur-sm"></div>
                                    <div className="h-64 rounded-[20px] overflow-hidden border-2 border-slate-700/80 shadow-2xl relative z-10 bg-slate-800">
                                        <img src="father.png" alt="대표 사진" className="w-full h-full object-cover grayscale-[30%] hover:grayscale-0 transition-all duration-500" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-slate-900/80 via-transparent to-transparent"></div>
                                        <div className="absolute bottom-3 left-3 right-3 text-center">
                                             <span className="text-white/80 text-[10px] font-medium bg-slate-900/50 px-2 py-0.5 rounded-full backdrop-blur-sm">대표 엔지니어</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex-1 pl-6 flex flex-col justify-center py-2 text-left">
                                    <h2 className="text-3xl font-extrabold text-white leading-none mb-2 text-left">정용원 <span className="text-lg font-bold text-slate-400">대표</span></h2>
                                    <p className="text-amber-300/90 text-[13px] font-medium leading-snug mb-5 italic text-left">"정직하게, 거짓없이, 최선을 다하겠습니다."</p>
                                    <div className="space-y-2.5 text-[12px] font-medium text-slate-300 border-t border-white/10 pt-4 leading-tight text-left">
                                        <div className="flex items-center"><span className="text-amber-400 mr-2 text-[14px]">✓</span> 15년 무사고 현장 경력</div>
                                        <div className="flex items-center"><span className="text-amber-400 mr-2 text-[14px]">✓</span> 가구조립기능사 자격 보유</div>
                                        <div className="flex items-center"><span className="text-amber-400 mr-2 text-[14px]">✓</span> 5,700건 이상 누적 시공</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <header className="py-14 px-6 text-center">
                        <motion.h1 initial={{ opacity: 0, y: 15 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} className="text-[26px] font-extrabold text-slate-900 leading-[1.35] mb-4 text-center">
                            <span className="text-amber-600"><Counter target={5740} duration={1.2} /></span>가족이 선택한 이유,<br/>
                            <motion.span animate={{ scale: [1, 1.05, 1], color: ["#0f172a", "#f59e0b", "#0f172a"] }} transition={{ repeat: Infinity, duration: 2, ease: "easeInOut" }} className="inline-block text-[32px] text-amber-500 my-1 text-center font-black">경기남부 1등</motion.span><br/>
                            가구 케어 <span className="underline decoration-slate-900 underline-offset-4 decoration-2">'아빠와 아들'</span>
                        </motion.h1>
                        <p className="text-slate-500 text-sm font-medium text-center">"수수료 0원, 현장 추가금 없는 정찰제 서비스"</p>
                    </header>
                    <StatSection />
                    <ComparisonSection />
                    <PortfolioSection />
                    <ReviewSlider />
                    <ProcessSection />
                    <FAQSection />
                    <MultiStepQuoteForm />
                    <FloatingBottomBar />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
